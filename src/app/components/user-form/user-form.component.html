<div class="flex flex-col gap-3 items-center">
    <label for="user-input" class="text-3xl font-bold">Enter User Name</label>
    <label for="user-input" class="text-red-500" *ngIf="error">{{error}}</label>
    <input [disabled]="isDisabled" name="user-input" [(ngModel)]="username" id="user-input" type="text"
        placeholder="Enter User Name" class="border border-black max-w-md p-2">
    <button [disabled]="isDisabled" class="bg-blue-500 text-white p-2" (click)="submit()">Submit</button>
</div>
